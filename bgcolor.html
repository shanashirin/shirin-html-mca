<html>
<head>
<title>Background</title>
</head>
<center><body id="body">
<input type="button" onclick="ChangeBg(0)" value="pink">
<input type="button" onclick="ChangeBg(1)" value="yellow">
<input type="button" onclick="ChangeBg(2)" value="blue">
<input type="button" onclick="ChangeBg(3)" value="green">
<input type="button" onclick="ChangeBg(4)" value="purple">
<script>
function ChangeBg(i)
{
const colors=["pink","yellow","blue","green","purple"];
document.body.style.background=colors[i];
}
</script>
</center>
</body>
</html>
