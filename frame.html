<html>
<head>
    <title>Frames</title>
</head>
<frameset rows="30%, 70%">
    <frame name="top" src="filename1.html" />
    <frameset cols="20%, 80%">
        <frame name="left" src="filename2.html"/ >
        <frame name="main" src="filename3.html"/ >
    </frameset>

<noframes>
    <body>Your browser does not support frames</body>
</noframes>
</frameset>
</html>
