<body>
  <fieldset>
<center><h1>REGISTRATION FROM</h1>
<form action="submit.html">
<label>NAME:<input type="text" placeholder="Enter your name" name="name"></label><br><br>
<label>EMAIL:<input type="email"  placeholder="Enter your email" name="email"></label><br><br>
<label>TELEPHONE:<input type="tel" placeholder="Enter your number" name="phone"></label><br><br>
<label>GENDER:</label>
male<input type="radio" name="male"/>
female<input type="radio" name="female"/><br><br>
<label>HOBBIES:</label>
Gardening<input type="checkbox" name="gardening">
Drawing<input type="checkbox" name="drawing">
Dancing<input type="checkbox" name="dancing">
<br><br>
<label>NATIONALITY:</label>
<select>
<option value="India">India</option>
<option value="Pakisthan">Pakisthan</option>
<option value="Us">Us</option>
<option value="Uk">UK</option>
</select>
<br><br>
<input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>
</center>
    </fieldset>
</form>
</body>
</html>
